# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: CmdLine@2
  inputs:
    script: |
      copy $(Build.SourcesDirectory)\New.Era.Web\Web.config.deploy $(Build.SourcesDirectory)\New.Era.Web\Web.config

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=false /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\New.Era.App\App_application\main'
    Contents: '**'
    TargetFolder: '$(Build.SourcesDirectory)\obj\$(buildConfiguration)\Package\PackageTmp\App_application\main'
    OverWrite: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(Build.SourcesDirectory)\obj\$(buildConfiguration)\Package\PackageTmp
    artifactName: 'WebApp'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)\New.Era.App\App_application\@sql\platform'
    artifactName: 'SqlPlatform'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)\New.Era.App\App_application\SqlScripts'
    artifactName: 'SqlScripts'
